<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main1.css">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success fade show">
                <strong>Success! Your message has been sent successfully</strong>
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-warning fade show">
                <strong>Warning! There was a problem with your network connection</strong>
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-info fade show">
                <strong>Note! Please read the comments carefully.</strong>
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-danger fade show">
                <strong>Error! A problem has been occured while submitting your data</strong>
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
